<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hashing with bcrypt</title>
    <style>
       
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: black;
    padding: 15px 20px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.logo {
    font-size: 32px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
    padding-right: 40px;
    flex-wrap: wrap;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 20px;
}

.nav-links a:hover {
    text-decoration: underline;
}
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Times New Roman", Times, serif;
            background: #f4f4f4;
            flex-direction: column;
        }

        .password-container {
            background: linear-gradient(135deg, #fc7a42, #fa5c76);
            width: 90%;
            max-width: 500px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
            margin-top: 80px;
        }

        .input-container {
            border: solid 2px black;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .input {
            border: none;
            background-color: transparent;
            outline: none;
            font-size: 20px;
            letter-spacing: 2px;
            width: 100%;
            padding: 8px;
        }
        .input::placeholder {
            letter-spacing: 0px;
            color: gray;
        }

        .btn {
            background: black;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: green;
        }
        .btn:active {
            transform: scale(0.95);
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            word-break: break-all;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">GenzPass</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Research</a></li>
        </ul>
    </nav>

    <div class="password-container">
        <h2>Password Hashing with bcrypt</h2>
        
        <div class="input-container">
            <input type="password" id="password" class="input" placeholder="Enter your password">
        </div>

        <button class="btn" onclick="hashPassword()">Hash Password</button>
        
        <div class="result" id="hashedPassword"></div>
    </div>

    <script>
        async function hashPassword() {
            const password = document.getElementById("password").value;
            if (!password) {
                alert("Please enter a password!");
                return;
            }

            const response = await fetch("http://localhost:3000/hash", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password })
            });

            const data = await response.json();
            document.getElementById("hashedPassword").textContent = "Hashed Password: " + data.hashedPassword;
        }
    </script>
</body>
</html>
